name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./fe

    steps:
      - name: 레포지토리 체크아웃 중..
        uses: actions/checkout@v3

      - name: Node.js 설치 중..
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm' 

      - name: Corepack 활성화
        run: corepack enable

      - name: pnpm 버전 명시 (원하는 버전 지정 가능)
        run: corepack prepare pnpm@8.15.4 --activate

      - name: 종속성 설치 중...
        run: pnpm install --no-frozen-lockfile

      - name: 빌드 중...
        run: pnpm build
